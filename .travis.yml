## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia

os:
  - linux
  - osx
  
julia:
  - 1.5
  - nightly

notifications:
  email: false

branches:
  only:
  - master
  - dev
  - /^v\d+\.\d+\.\d+.*$/

jobs:
  allow_failures:
    - julia: nightly
  include:
    - stage: "Documentation"
      julia: 1.5
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.instantiate(); Pkg.add(PackageSpec(path=pwd()))'
        - julia --project=docs/ docs/make.jl
      after_success: skip

after_success:
  - julia -e 'if ( ENV["TRAVIS_OS_NAME"] != "linux" || ENV["TRAVIS_BRANCH"] != "master" ) exit() end; using Pkg; Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
